{% extends "sbadmin/base.html" %}
{% load staticfiles %}

{% block title %}Dashboard{% endblock %}

{% block head %}
	<script type="text/javascript" src="{% static "multiverse/js/controllers.js" %}"></script>


  <script type="text/javascript" src="{% static "sbadmin/plugins/sparkline/jquery.sparkline.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/flot/jquery.flot.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/flot/jquery.flot.tooltip.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/flot/jquery.flot.resize.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/flot/jquery.flot.time.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/flot/jquery.flot.growraf.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/easy-pie-chart/jquery.easy-pie-chart.min.js" %}"></script>

  <script type="text/javascript" src="{% static "sbadmin/plugins/daterangepicker/moment.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/daterangepicker/daterangepicker.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/blockui/jquery.blockUI.min.js" %}"></script>

  <script type="text/javascript" src="{% static "sbadmin/plugins/fullcalendar/fullcalendar.min.js" %}"></script>

  <!-- Noty -->
  <script type="text/javascript" src="{% static "sbadmin/plugins/noty/jquery.noty.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/noty/layouts/top.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/noty/themes/default.js" %}"></script>

  <!-- Forms -->
  <script type="text/javascript" src="{% static "sbadmin/plugins/uniform/jquery.uniform.min.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/plugins/select2/select2.min.js" %}"></script>

  <!-- App -->
  <script type="text/javascript" src="{% static "sbadmin/assets/js/app.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/assets/js/plugins.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/assets/js/plugins.form-components.js" %}"></script>

  <script>
  $(document).ready(function(){
    "use strict";

    App.init(); // Init layout and core plugins
    Plugins.init(); // Init all plugins
    FormComponents.init(); // Init all form-specific plugins
  });
  </script>

  <!-- Demo JS -->
  <script type="text/javascript" src="{% static "sbadmin/assets/js/custom.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/assets/js/demo/pages_calendar.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/assets/js/demo/charts/chart_filled_blue.js" %}"></script>
  <script type="text/javascript" src="{% static "sbadmin/assets/js/demo/charts/chart_simple.js" %}"></script>

{% endblock %}

{% block body%}

  <!-- Some test with angular -->
  <ul>
    <li ng-repeat="phone in phones">
      {% verbatim %}
        <span>{{phone.name}}</span>
        <p>{{phone.snippet}}</p>
      {% endverbatim %}
    </li>
  </ul>

{% endblock %}
