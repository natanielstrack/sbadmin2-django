{% extends 'sbadmin/base.html' %}
{% load staticfiles %}

{% block head %}
	<!-- Page specific plugins -->
	<!-- Charts -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/sparkline/jquery.sparkline.min.js" %}"></script>

	<script type="text/javascript" src="{% static "sbadmin/plugins/daterangepicker/moment.min.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/plugins/daterangepicker/daterangepicker.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/plugins/blockui/jquery.blockUI.min.js" %}"></script>

	<!-- Forms -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/uniform/jquery.uniform.min.js" %}"></script> <!-- Styled radio and checkboxes -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/select2/select2.min.js" %}"></script> <!-- Styled select boxes -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/fileinput/fileinput.js" %}"></script>

	<!-- Form Validation -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/validation/jquery.validate.min.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/plugins/validation/additional-methods.min.js" %}"></script>

	<!-- Noty -->
	<script type="text/javascript" src="{% static "sbadmin/plugins/noty/jquery.noty.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/plugins/noty/layouts/top.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/plugins/noty/themes/default.js" %}"></script>

	<!-- App -->
	<script type="text/javascript" src="{% static "sbadmin/assets/js/app.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/assets/js/plugins.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/assets/js/plugins.form-components.js" %}"></script>

	<script>
	$(document).ready(function(){
		"use strict";

		App.init(); // Init layout and core plugins
		Plugins.init(); // Init all plugins
		FormComponents.init(); // Init all form-specific plugins
	});
	</script>

	<!-- Demo JS -->
	<script type="text/javascript" src="{% static "sbadmin/assets/js/custom.js" %}"></script>
	<script type="text/javascript" src="{% static "sbadmin/assets/js/demo/form_validation.js" %}"></script>
{% endblock %}

{% block body %}
				<!--=== Page Content ===-->
				<div class="row">
					<!--=== Validation Example 1 ===-->
					<div class="col-md-6">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i> Validation Example 1</h4>
							</div>
							<div class="widget-content">
								<form class="form-horizontal row-border" id="validate-1" action="#">
									<div class="form-group">
										<label class="col-md-3 control-label">Required <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="req1" class="form-control required">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Email <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="email1" class="form-control required email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">URL <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="url1" class="form-control required url">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Password <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="password" name="pass1" class="form-control required" minlength="5">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Confirm Password <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="password" name="cpass1" class="form-control required" minlength="5" equalTo="[name='pass1']">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Round Number <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="digits1" class="form-control required digits">
										</div>
									</div>
									<div class="form-actions">
										<input type="submit" value="Validate Me" class="btn btn-primary pull-right">
									</div>
								</form>
							</div>
						</div>
						<!-- /Validation Example 1 -->
					</div>

					<!--=== Validation Example 2 ===-->
					<div class="col-md-6">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i> Validation Example 2</h4>
							</div>
							<div class="widget-content">
								<form class="form-horizontal row-border" id="validate-2" action="#">
									<div class="form-group">
										<label class="col-md-3 control-label">Field [min length 5] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="minl1" class="form-control required" minlength="5">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Field [max length 5] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="maxl1" class="form-control required" maxlength="5">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Field [length 5-10] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="rangel1" class="form-control required" rangelength="5, 10">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Number [min 5] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="min1" class="form-control required digits" min="5">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Number [max 5] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="max1" class="form-control required digits" max="5">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Number [5-10] <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="text" name="range1" class="form-control required digits" range="5, 10">
										</div>
									</div>
									<div class="form-actions">
										<input type="submit" value="Validate Me" class="btn btn-primary pull-right">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Validation Example 2 -->
				</div>

				<div class="row">
					<!--=== Validation Example 3 ===-->
					<div class="col-md-6">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i> Validation Example 3</h4>
							</div>
							<div class="widget-content">
								<form class="form-horizontal row-border" id="validate-3" action="#">
									<div class="form-group">
										<label class="col-md-3 control-label">Radio Button <span class="required">*</span></label>
										<div class="col-md-9">
											<label class="radio"><input type="radio" name="gender" class="required"> Male</label>
											<label class="radio"><input type="radio" name="gender"> Female</label>
											<label for="gender" class="has-error help-block" generated="true" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Checkbox <span class="required">*</span></label>
										<div class="col-md-9">
											<label class="checkbox"><input type="checkbox" name="sport" class="required"> Soccer</label>
											<label class="checkbox"><input type="checkbox" name="sport"> Badminton</label>
											<label class="checkbox"><input type="checkbox" name="sport"> Tennis</label>
											<label for="sport" class="has-error help-block" generated="true" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">File <span class="required">*</span></label>
										<div class="col-md-9">
											<input type="file" name="file1" class="required" accept="image/*" data-style="fileinput" data-inputsize="medium">
											<p class="help-block">Images only (image/*)</p>
											<label for="file1" class="has-error help-block" generated="true" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Dropdown <span class="required">*</span></label>
										<div class="col-md-9">
											<select name="dd1" class="form-control required">
												<option value=""></option>
												<option value="1">Option 1</option>
												<option value="2">Option 2</option>
												<option value="3">Option 3</option>
											</select>
										</div>
									</div>
									<div class="form-actions">
										<input type="submit" value="Validate Me" class="btn btn-primary pull-right">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Validation Example 3 -->

					<!--=== Validation Example 4 ===-->
					<div class="col-md-6">
						<div class="widget box">
							<div class="widget-header">
								<h4><i class="icon-reorder"></i> Validation Example 4</h4>
							</div>
							<div class="widget-content">
								<form class="form-horizontal row-border" id="validate-4" action="#">
									<div class="form-group">
										<label class="col-md-3 control-label">Radio Button <span class="required">*</span></label>
										<div class="col-md-9">
											<label class="radio"><input type="radio" name="gender" class="required uniform"> Male</label>
											<label class="radio"><input type="radio" name="gender" class="uniform"> Female</label>
											<label for="gender" class="has-error help-block" generated="true" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Checkbox <span class="required">*</span></label>
										<div class="col-md-9">
											<label class="checkbox"><input type="checkbox" name="sport" class="required uniform"> Soccer</label>
											<label class="checkbox"><input type="checkbox" name="sport" class="uniform"> Badminton</label>
											<label class="checkbox"><input type="checkbox" name="sport" class="uniform"> Tennis</label>
											<label for="sport" class="has-error help-block" generated="true" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Advanced Select List <span class="required">*</span></label>
										<div class="col-md-9 clearfix">
											<select name="chosen1" class="col-md-12 select2 full-width-fix required">
												<option></option>
												<option value="1">Option 1</option>
												<option value="2">Option 2</option>
												<option value="3">Option 3</option>
											</select>
											<label for="chosen1" generated="true" class="has-error help-block" style="display:none;"></label>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Spinner <span class="required">*</span></label>
										<div class="col-md-9">
											<div>
												<input type="text" name="spin1" value="3" class="form-control spinner required" min="5" max="10">
											</div>
											<p class="help-block">Must be greater than 5 or less than 10.</p>
											<label for="spinner-validation" generated="true" class="has-error help-block" style="display:none;"></label>
										</div>
									</div>
									<div class="form-actions">
										<input type="submit" value="Validate Me" class="btn btn-primary pull-right">
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Validation Example 4 -->
				</div>
				<!-- /Page Content -->
{% endblock %}
